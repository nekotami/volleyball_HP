
<!DOCTYPE html>
<html lang="ja">
<head>

<style>
/* ボールのスタイル設定 */
.ball {
  position: fixed; /* 常に画面上の位置に固定 */
  width: 60px;
  height: 60px;
  background-image: url('volleyball_ball_custom.jpeg'); /* 同じフォルダの画像を使用 */
  background-size: cover; /* 画像を要素に合わせて表示 */
  z-index: -1; /* 背面に表示（他の要素の後ろ） */
  animation: fall linear infinite; /* 下に落ちるアニメーションをループ */
  opacity: 0.8; /* 少し透けさせる */
}

/* ボールが落ちてくるアニメーションの定義 */
@keyframes fall {
  0% {
    top: -60px;      /* 画面の上から出現 */
    opacity: 0;      /* 最初は見えない */
  }
  10% {
    opacity: 0.8;    /* 少し見えるようになる */
  }
  100% {
    top: 100vh;      /* 画面下まで落下 */
    opacity: 0;      /* 最後に見えなくなる */
  }
}

/* モバイル対応：基本レイアウト調整 */
body {
  margin: 0; /* ページの余白なし */
  font-family: 'Arial', sans-serif;
  background: linear-gradient(#ffffff, #e0f7fa); /* 明るいグラデーション背景 */
  overflow-x: hidden; /* 横スクロールを防ぐ */
}

.container {
  padding: 1rem; /* スマホでも余白が取れるように */
}
</style>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ちょっぴり本気のバレー会</title>
  <!-- Bootstrap CSSの読み込み -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="ball"></div>

  <!-- ヘッダー -->
  <header class="bg-primary text-white text-center py-5">

<style>
body {
  background: linear-gradient(#ffffff, #e0f7fa);
  position: relative;
  overflow-x: hidden;
}
.ball {
  position: fixed;
  top: -100px;
  left: 50%;
  width: 60px;
  height: 60px;
  background-image: url('volleyball_ball_custom.jpeg');
  background-size: contain;
  background-repeat: no-repeat;
  animation: fall 5s linear infinite;
  z-index: 0;
}
@keyframes fall {
  0% { transform: translateY(-100px) rotate(0deg); }
  100% { transform: translateY(110vh) rotate(360deg); }
}
</style>

    <h1>ちょっぴり本気のバレー会</h1>
    <p>月1回 / ちょっと本気でやりたい人向け</p>
  </header>

  <!-- 活動情報 -->
  
<section class="container my-5">
  <h2>活動場所</h2>
  <p>
    <strong>柏の葉公園 コミュニティ体育館</strong><br>
    日本、〒277-0882 千葉県柏市柏の葉４丁目１
  </p>
    <!-- 公式サイトへのリンク -->
  <p>
    ▶️ <a href="https://www.cue-net.or.jp/kouen/kasiwa/annai/gymnasium.html" target="_blank">
    柏の葉公園体育館の公式サイト</a>
  </p>
  <div style="border:0; width:100%; height:400px;">
    <iframe 
      src="https://maps.app.goo.gl/wMDsevN77hnv4qEb7" 
      width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>
</section>


  <!-- カレンダー -->
  <section class="container my-5">
    <h2>次回の活動予定</h2>
    <p>Googleカレンダーで日程を確認！</p>
    <iframe
      src="https://calendar.google.com/calendar/embed?src=valleyvalley20250629%40gmail.com&ctz=Asia%2FTokyo"
      style="border: 0"
      width="100%"
      height="600"
      frameborder="0"
      scrolling="no">
    </iframe>
  </section>

    <!-- お問い合わせフォーム -->
    <section class="mb-5">
      <h2>お問い合わせ</h2>
      <form action="https://formspree.io/f/xjkoekaa" method="POST">
        <!-- スパム対策の隠しフィールド（ボット除け） -->
        <input type="text" name="_gotcha" style="display:none">

        <!-- 名前 -->
        <div class="mb-3">
          <label class="form-label">お名前</label>
          <input type="text" name="name" class="form-control" required>
        </div>

        <!-- メールアドレス -->
        <div class="mb-3">
          <label class="form-label">メールアドレス</label>
          <input type="email" name="_replyto" class="form-control" required>
        </div>

        <!-- メッセージ本文 -->
        <div class="mb-3">
          <label class="form-label">メッセージ</label>
          <textarea name="message" class="form-control" rows="4" required></textarea>
        </div>

        <!-- 送信ボタン -->
        <button type="submit" class="btn btn-success">送信</button>
      </form>
    </section>

  </main>


  <!-- フッター -->
  <footer class="bg-light text-center py-3">
    <p>&copy; 2025 ちょっぴり本気のバレー会</p>
  </footer>
  <script>
// ページの読み込みが終わったら実行
document.addEventListener("DOMContentLoaded", function () {
  const NUM_BALLS = 10; // 表示するバレーボールの数（必要に応じて増減可能）

  for (let i = 0; i < NUM_BALLS; i++) {
    const ball = document.createElement("div"); // 新しいボールを作成
    ball.className = "ball";

    // ランダムな横位置に配置（%単位）
    ball.style.left = Math.random() * 100 + "vw";

    // アニメーションの時間をランダムに（5〜10秒）
    ball.style.animationDuration = (5 + Math.random() * 5) + "s";

    // アニメーションの開始タイミングもずらす
    ball.style.animationDelay = (Math.random() * 5) + "s";

    // ボールをHTMLのbody内に追加
    document.body.appendChild(ball);
  }
});
</script>
</body>
</html>
