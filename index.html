<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ちょっぴり本気のバレー会</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* 落ちてくるバレーボールのスタイル設定 */
    .ball {
      position: fixed; /* 画面上の固定位置に表示 */
      width: 100px;    /* ボールの幅 */
      height: 100px;   /* ボールの高さ */
      background-size: cover; /* 背景画像を要素に合わせて表示 */
      z-index: -1;     /* 最背面に表示（他のコンテンツの後ろ） */
      animation: fall linear infinite; /* fallアニメーションを無限に繰り返し適用 */
      opacity: 0.8;    /* 少し透けさせる */
    }

    /* ボールが画面上部から落ちてくるアニメーションの定義 */
    @keyframes fall {
      0% {
        top: -100px;   /* アニメーション開始時：画面の上端より少し上から出現 */
        opacity: 0;    /* 最初は透明で見えない */
      }
      10% {
        opacity: 0.8;  /* 出現直後に不透明になる */
      }
      100% {
        top: 100vh;    /* アニメーション終了時：画面下端まで落下 */
        opacity: 0;    /* 落下後、透明になって見えなくなる */
      }
    }

    /* 全体のボディスタイルとモバイル対応の基本レイアウト調整 */
    body {
      margin: 0; /* ページのデフォルト余白を削除 */
      font-family: 'Arial', sans-serif; /* フォントの指定 */
      background: linear-gradient(#ffffff, #edbc8e); /* 明るいグラデーション背景 */
      overflow-x: hidden; /* 横方向のスクロールバーを非表示にする */
    }

    /* コンテンツの幅を制限し、中央に配置するためのコンテナスタイル */
    .container {
      padding: 1rem; /* 内側の余白を設定（特にスマホ表示での見栄えのため） */
    }
    
    /* ヘッダーセクションのスタイル */
    .bg-primary {
      background-image: url('header.jpeg'); /* 背景画像としてheader.jpegを使用 */
      background-size: cover; /* 画像が要素全体を覆うように拡大縮小 */
      background-position: center; /* 画像を中央に配置 */
      opacity: 0.7; /* ヘッダー画像全体を70%の不透明度にする */
      color: white !important; /* テキストの色を強制的に白に設定 */
      text-align: center; /* テキストを中央揃えにする */
      padding: 5rem 0; /* 上下のパディングを大きくして高さを出す */
    }
    
    /* ヘッダー内のh1要素のスタイル */
    .bg-primary h1 {
      display: block; /* ブロック要素として表示し、必ず改行させる */
      margin-bottom: 0.5rem; /* h1の下に少し余白を追加 */
    }

    /* ヘッダー内のp要素のスタイル（改行を確実にする） */
    .bg-primary p {
      display: block; /* ブロック要素として表示し、必ず改行させる */
      margin-top: 0; /* h1との間の余白を調整 */
      margin-bottom: 0; /* p要素自体の下マージンをなくす */
      line-height: 1; /* 行の高さを調整し、spanの垂直方向の余白を制御 */
    }

    /* ヘッダー内のテキストの背景とパディングを適用するspan要素のスタイル */
    .bg-primary h1 span,
    .bg-primary p span {
      background-color: rgba(237, 164, 95, 0.7); /* テキストの上に半透明の背景を追加し、見やすくする */
      padding: 0.5rem 1rem; /* 背景の内側の余白 */
      display: inline-block; /* コンテンツの幅に合わせて背景を適用 */
      border-radius: 5px; /* 角を丸くする */
    }
  </style>

</head>
<body>

  <header class="bg-primary text-white text-center py-5">
    <h1><span>ちょっぴり本気のバレー会</span></h1>
    <p><span>月1回 / ちょっと本気でやりたい人向け</span></p>
  </header>

  <main>
    <section class="container my-5">
      <h2>活動場所</h2>
      <p>
        <strong>柏の葉公園 コミュニティ体育館</strong><br>
        〒277-0882 千葉県柏市柏の葉４丁目１
      </p>
      <p>
        ▶️ <a href="https://www.cue-net.or.jp/kouen/kasiwa/annai/gymnasium.html" target="_blank">
        柏の葉公園体育館の公式サイト</a>
      </p>
      <div style="border:0; width:100%; height:400px;">
        <iframe
          src="https://maps.google.com/maps?q=千葉県柏市柏の葉４丁目１&output=embed"
          width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </section>

    <section class="container my-5">
      <h2>次回の活動予定</h2>
      <iframe
        src="https://calendar.google.com/calendar/embed?src=valleyvalley20250629%40gmail.com&ctz=Asia%2FTokyo"
        style="border: 0";
        width="100%"
        height="600"
        frameborder="0"
        scrolling="no">
      </iframe>
    </section>

    <section class="container my-5"> <h2>お問い合わせ</h2>
      <form action="https://formspree.io/f/xjkoekaa" method="POST">
        <input type="text" name="_gotcha" style="display:none">

        <div class="mb-3">
          <label class="form-label">お名前</label>
          <input type="text" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">メールアドレス</label>
          <input type="email" name="_replyto" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">メッセージ</label>
          <textarea name="message" class="form-control" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-success">送信</button>
      </form>
    </section>
  </main>

  <footer class="bg-light text-center py-3">
    <p>© 2025 ちょっぴり本気のバレー会</p>
  </footer>

  <script>
    // ページの読み込みが完了したら実行される関数
    document.addEventListener("DOMContentLoaded", function () {
      const NUM_BALLS = 4; // 表示するバレーボールの数を4つに設定
      // 落ちてくるボールに使用する画像の配列
      const ballImages = [
        'volleyball_ball_custom.png',
        'Mikasavolleyball.png'
      ];

      // 指定された数のボールを生成し、配置するループ
      for (let i = 0; i < NUM_BALLS; i++) {
        const ball = document.createElement("div"); // 新しいdiv要素を作成
        ball.className = "ball"; // ballクラスを適用

        // ランダムな画像を選択し、背景として設定
        const randomImage = ballImages[Math.floor(Math.random() * ballImages.length)];
        ball.style.backgroundImage = `url('${randomImage}')`;

        // ボールをランダムな横位置に配置（vw単位でビューポート幅に対する割合）
        ball.style.left = Math.random() * 100 + "vw";

        // アニメーションの再生時間をランダムに設定（5秒から10秒の間）
        ball.style.animationDuration = (5 + Math.random() * 5) + "s";

        // アニメーションの開始タイミングをランダムにずらす
        ball.style.animationDelay = (Math.random() * 5) + "s";

        // 作成したボール要素をHTMLのbody内に追加
        document.body.appendChild(ball);
      }
    });
  </script>

</body>
</html>
