<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"> <!-- 日本語対応 -->
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- スマホ対応 -->
  <title>ちょっぴり本気のバレー会</title> <!-- サイトのタイトル -->
  <meta name="description" content="柏の葉公園体育館で活動中！月1回ちょっと本気でバレーしたい仲間募集中。"> <!-- サイトの概要 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrapの読み込み -->
</head>
<body>

  <!-- ヘッダー（タイトルとサブ情報） -->
  <header class="bg-dark text-white text-center p-5">
    <h1>ちょっぴり本気のバレー会</h1>
    <p>柏の葉公園体育館 / 月1回 / ちょっと本気でやりたい人向け</p>
  </header>

  <!-- メインコンテンツ -->
  <main class="container py-5">

  <!-- 活動情報 -->
  <section class="container my-5">
    <h2>活動場所</h2>
    <p>柏の葉公園 コミュニティ体育館<br>日本、〒277-0882 千葉県柏市柏の葉４丁目１</p>
  </section>


    <!-- 練習予定セクション（Googleカレンダー） -->
    <section class="mb-5">
      <h2>次回の活動予定</h2>
      <p>毎月、土日祝日のいずれか1日に4時間以上の練習を行っています。</p>
    <iframe
      src="https://calendar.google.com/calendar/embed?src=valleyvalley20250629%40gmail.com&ctz=Asia%2FTokyo"
      style="border: 0"
      width="100%"
      height="600"
      frameborder="0"
      scrolling="no">
    </iframe>
    </section>

    <!-- 出欠確認（調整さんリンク） -->
    <section class="mb-5 text-center">
      <h2>出欠確認</h2>
      <p>次回練習の出欠を「調整さん」で受付中！</p>
      <a class="btn btn-primary btn-lg" href="https://chouseisan.com/s?h=XXXXXX" target="_blank" rel="noopener">出欠フォームを開く</a>
    </section>

    <!-- お問い合わせフォーム -->
    <section class="mb-5">
      <h2>お問い合わせ</h2>
      <form action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST">
        <!-- スパム対策の隠しフィールド（ボット除け） -->
        <input type="text" name="_gotcha" style="display:none">

        <!-- 名前 -->
        <div class="mb-3">
          <label class="form-label">お名前</label>
          <input type="text" name="name" class="form-control" required>
        </div>

        <!-- メールアドレス -->
        <div class="mb-3">
          <label class="form-label">メールアドレス</label>
          <input type="email" name="_replyto" class="form-control" required>
        </div>

        <!-- メッセージ本文 -->
        <div class="mb-3">
          <label class="form-label">メッセージ</label>
          <textarea name="message" class="form-control" rows="4" required></textarea>
        </div>

        <!-- 送信ボタン -->
        <button type="submit" class="btn btn-success">送信</button>
      </form>
    </section>

  </main>

  <!-- フッター -->
  <footer class="bg-light text-center p-3">
    <small>&copy; 2025 ちょっぴり本気のバレー会</small>
  </footer>

</body>
</html>
